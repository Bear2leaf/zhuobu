<canvas id="canvas" width="320" height="568"></canvas>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        touch-action: none;
    }
    #canvas {
        width: 100%;
        height: 100%;
    }
</style>
<script>
    globalThis['wx'] = {
        createCanvas: () => document.getElementById("canvas"),
        createImage: () => new Image(),
        getWindowInfo: () => ({
            windowWidth: wx.createCanvas().width,
            windowHeight: wx.createCanvas().height,
        }),
        createWebAudioContext: () => new AudioContext(),
        onTouchStart: (listener) => {window.onclick = listener;window.ontouchstart = listener;}
    }
</script>
<script src="Main.ts" type="module"></script>
