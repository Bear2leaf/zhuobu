<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    </head>
    <body style="overflow: hidden; margin: 0; padding: 0;">
        <canvas id="canvas" style="width: 100%; height: 100%"></canvas>
    </body>
    <script>
        window.wx = {
            createCanvas: () => document.getElementById('canvas'),
            getWindowInfo: () => ({windowWidth: window.wx.createCanvas().width, windowHeight: window.wx.createCanvas().height}),
            onTouchStart: (handler) => window.addEventListener('mousedown', handler),
            onTouchMove: (handler) => window.addEventListener('mousemove', handler),
            onTouchEnd: (handler) => window.addEventListener('mouseup', handler),
            onTouchCancel: (handler) => window.addEventListener('mouseup', handler),
            showLoading: function(){ console.log(`show loading...`, ...arguments) },
            hideLoading: () => console.log('hide loading...'),
            createImage: () => new Image(),
        }
    </script>
    <script src="game.js" type="module"></script>
</html>
